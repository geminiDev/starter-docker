<VirtualHost *:80>
	ServerName localhost
	ServerAdmin contact@mondev.local
	DocumentRoot /var/www/html
	<FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-server:9000"
    </FilesMatch>
	ErrorLog /var/log/error-httpd.log
	LogLevel debug
    CustomLog /var/log/requests-httpd.log combined
</VirtualHost>